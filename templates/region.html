<html lang="en">
    <head>
        <title> </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Scripts -->
      {% for script in scripts %}
        <script>
            {{ script }}
        </script>
      {% endfor %}

      <!-- Raw Scripts -->
      {% for script in raw_scripts %}
        {{ script }}
      {% endfor %}

      <!-- Resources -->
      {% for type_resource, url in styles.items() %}
        <link rel="{{ type_resource }}" href="{{ url }}">
      {% endfor %}
        <link rel="stylesheet" href="table-styles.css">
        <script src="sortable-table.js"></script>
    </head>
    <body>
        {{ body }}
    </body>
</html>
